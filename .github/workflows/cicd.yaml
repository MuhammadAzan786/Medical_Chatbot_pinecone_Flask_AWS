name: CI/CD Docker to EC2

on:
  push:
    branches: [main]

jobs:
  # -------------------------------
  # 1️⃣ Build and Push Docker Image
  # -------------------------------
  build-and-push:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build, Tag, and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
          IMAGE_TAG: latest
        run: |
          echo "Building Docker image..."
          docker build --progress=plain -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          echo "Pushing Docker image to ECR with retry logic..."
          echo "Image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          for i in 1 2 3; do
            echo "========================================="
            echo "Push attempt $i of 3..."
            echo "========================================="

            # Use docker push with progress output
            if docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG 2>&1 | tee /tmp/push_output.log; then
              echo ""
              echo "========================================="
              echo "✅ Docker image pushed successfully!"
              echo "========================================="
              break
            else
              if [ $i -lt 3 ]; then
                echo ""
                echo "⚠️ Push failed, retrying in 10 seconds..."
                sleep 10
              else
                echo ""
                echo "❌ Push failed after 3 attempts"
                echo "Last error:"
                tail -20 /tmp/push_output.log
                exit 1
              fi
            fi
          done

  # -------------------------------
  # 2️⃣ Deploy to EC2
  # -------------------------------
  deploy-to-ec2:
    name: Deploy Docker Container to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
          AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          PINECONE_KEY: ${{ secrets.PINECONE_API_KEY }}
          HUGGINGFACE_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: ECR_REGISTRY,ECR_REPOSITORY,AWS_REGION,AWS_ACCESS_KEY,AWS_SECRET_KEY,PINECONE_KEY,HUGGINGFACE_KEY
          script: |
            # Set variables
            IMAGE_TAG=latest

            echo "Installing/Updating AWS CLI if needed..."
            if ! command -v aws &> /dev/null; then
              echo "AWS CLI not found, installing..."
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              sudo apt-get update && sudo apt-get install -y unzip
              unzip -q awscliv2.zip
              sudo ./aws/install
              rm -rf aws awscliv2.zip
            fi

            echo "Authenticating EC2 with ECR..."
            aws ecr get-login-password --region $AWS_REGION | \
              docker login --username AWS --password-stdin $ECR_REGISTRY

            echo "Pulling latest Docker image..."
            docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

            echo "Stopping existing container..."
            docker stop my-app || true
            docker rm my-app || true

            echo "Running new container..."
            docker run -d --name my-app -p 8080:8080 \
              -e AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY" \
              -e AWS_SECRET_ACCESS_KEY="$AWS_SECRET_KEY" \
              -e AWS_DEFAULT_REGION="$AWS_REGION" \
              -e PINECONE_API_KEY="$PINECONE_KEY" \
              -e HUGGINGFACE_API_KEY="$HUGGINGFACE_KEY" \
              $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
